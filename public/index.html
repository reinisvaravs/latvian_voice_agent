<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LV Voice Agent MVP</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      button {
        padding: 10px 20px;
        margin: 5px;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      #log {
        background: #f5f5f5;
        padding: 15px;
        border-radius: 5px;
        font-family: monospace;
        white-space: pre-wrap;
        max-height: 400px;
        overflow-y: auto;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>LV Voice Agent MVP</h1>

    <div style="margin: 12px 0">
      <button id="start">Start Agent</button>
      <button id="stop" disabled>Stop</button>
      <button id="mute" disabled>Mute Mic</button>
      <button id="interrupt" disabled>Interrupt AI</button>
    </div>

    <audio id="agentAudio" autoplay></audio>

    <div id="log"></div>

    <script src="app.js"></script>
  </body>
</html>
